<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>مجبوس الحاشي | Majboos Alhashi</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+Arabic:wght@400;700;900&family=Plus+Jakarta+Sans:wght@400;700;800&display=swap');
        
        body {
            font-family: 'Noto Sans Arabic', 'Plus Jakarta Sans', sans-serif;
            background-color: #FAF9F6;
            color: #201A19;
        }

        .m3-pattern {
            background-image: url("data:image/svg+xml,%3Csvg width='100' height='100' viewBox='0 0 100 100' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath d='M50 0 L100 50 L50 100 L0 50 Z' fill='%235A2D23' fill-opacity='0.03'/%3E%3C/svg%3E");
            background-size: 60px 60px;
        }

        .modal-overlay {
            background-color: rgba(32, 26, 25, 0.6);
            backdrop-filter: blur(4px);
        }

        .rounded-v-large { border-radius: 2.5rem; }
    </style>
</head>
<body class="min-h-screen m3-pattern transition-colors duration-500 overflow-x-hidden">

    <!-- Top App Bar -->
    <nav class="fixed top-0 inset-x-0 z-50 px-6 h-16 flex items-center justify-between transition-all" id="navbar">
        <button onclick="toggleLanguage()" class="h-10 px-4 bg-[#5A2D23] text-[#FFDBCF] rounded-full flex items-center gap-2 text-sm font-medium shadow-sm active:scale-95 transition-all">
            <i data-lucide="globe" class="w-4 h-4"></i>
            <span id="lang-btn-text">EN</span>
        </button>
        <button class="w-10 h-10 flex items-center justify-center rounded-full text-[#5A2D23] hover:bg-[#5A2D23]/10 transition-colors">
            <i data-lucide="share-2" class="w-5 h-5"></i>
        </button>
    </nav>

    <main class="relative max-w-md mx-auto px-6 pt-24 pb-20">
        
        <!-- Hero Section -->
        <header class="flex flex-col items-center text-center mb-10">
            <div class="relative mb-6">
                <div class="w-40 h-40 rounded-v-large bg-white p-1 shadow-md overflow-hidden border border-[#5A2D23]/10">
                    <img src="https://cdn.jsdelivr.net/gh/my-land/majboos_alhashi@main/ma-logo.jpg" alt="Logo" class="w-full h-full object-cover rounded-[2.2rem]">
                </div>
                <div class="absolute -bottom-2 inset-x-0 flex justify-center">
                    <span class="bg-[#EADDFF] text-[#21005D] px-3 py-1 rounded-full text-[10px] font-bold tracking-tight shadow-sm border border-white" data-t="status">
                        مفتوح الآن
                    </span>
                </div>
            </div>

            <h1 class="text-3xl font-black text-[#5A2D23] mb-1" data-t="name">مجبوس الحاشي</h1>
            <p class="text-[#8D5C4E] font-medium text-base mb-4 opacity-80" data-t="slogan">على الماشي اخذلك نفر حاشي</p>
            
            <a href="https://maps.app.goo.gl/7e1CQY99FTfgcVzY7" target="_blank" class="flex items-center gap-2 text-[#5A2D23]/60 text-xs font-bold bg-[#5A2D23]/5 px-4 py-2 rounded-full">
                <i data-lucide="map-pin" class="w-3.5 h-3.5"></i>
                <span data-t="address">النجف الاشرف - شارع ملحق الروان</span>
            </a>
        </header>

        <!-- Main Buttons -->
        <div class="space-y-3">
            <button onclick="toggleMenu(true)" class="w-full flex items-center justify-between bg-[#5A2D23] text-[#FFDBCF] p-5 rounded-v-large shadow-md hover:shadow-lg active:scale-[0.98] transition-all">
                <div class="flex items-center gap-4">
                    <div class="w-12 h-12 bg-[#FFDBCF] text-[#5A2D23] rounded-2xl flex items-center justify-center">
                        <i data-lucide="utensils-crossed"></i>
                    </div>
                    <span class="text-lg font-black tracking-tight uppercase" data-t="menu_btn">قائمة الطعام</span>
                </div>
                <i data-lucide="chevron-right" class="arrow-icon"></i>
            </button>

            <a href="https://www.instagram.com/majboos_alhashi/" target="_blank" class="flex items-center gap-4 p-4 rounded-v-large bg-[#5A2D23]/5 text-[#5A2D23] border border-transparent transition-all active:scale-[0.98]">
                <div class="w-10 h-10 flex items-center justify-center rounded-xl bg-[#5A2D23] text-[#FFDBCF]">
                    <i data-lucide="instagram"></i>
                </div>
                <span class="text-sm font-black tracking-tight uppercase" data-t="insta_btn">انستغرام</span>
            </a>

            <a href="https://maps.app.goo.gl/7e1CQY99FTfgcVzY7" target="_blank" class="flex items-center gap-4 p-4 rounded-v-large bg-[#5A2D23]/5 text-[#5A2D23] border border-transparent transition-all active:scale-[0.98]">
                <div class="w-10 h-10 flex items-center justify-center rounded-xl bg-[#5A2D23] text-[#FFDBCF]">
                    <i data-lucide="navigation"></i>
                </div>
                <span class="text-sm font-black tracking-tight uppercase" data-t="loc_btn">الموقع الجغرافی</span>
            </a>

            <div class="grid grid-cols-2 gap-3">
                <a href="tel:07855663374" class="flex items-center gap-3 p-4 rounded-v-large bg-transparent text-[#5A2D23] border border-[#5A2D23]/20 transition-all active:scale-[0.98]">
                    <div class="w-10 h-10 flex items-center justify-center rounded-xl bg-[#5A2D23]/10 text-[#5A2D23]">
                        <i data-lucide="phone"></i>
                    </div>
                    <span class="text-xs font-black tracking-tight uppercase" data-t="call_btn">اتصال</span>
                </a>
                <a href="https://wa.me/9647855663374" target="_blank" class="flex items-center gap-3 p-4 rounded-v-large bg-transparent text-[#5A2D23] border border-[#5A2D23]/20 transition-all active:scale-[0.98]">
                    <div class="w-10 h-10 flex items-center justify-center rounded-xl bg-[#5A2D23]/10 text-[#5A2D23]">
                        <i data-lucide="message-circle"></i>
                    </div>
                    <span class="text-xs font-black tracking-tight uppercase" data-t="wa_btn">واتساب</span>
                </a>
            </div>
        </div>

        <!-- Footer -->
        <footer class="mt-16 text-center">
            <div class="bg-[#FFDBCF]/30 border border-[#5A2D23]/10 p-8 rounded-v-large mb-10">
                <p class="text-[#5A2D23] text-sm font-bold mb-4" data-t="footer_cta">هل تريد موقعاً مثل هذا؟</p>
                <a href="https://my-land.github.io/lanlink/" target="_blank" class="inline-flex items-center gap-2 bg-[#5A2D23] text-[#FFDBCF] px-6 py-3 rounded-full font-black text-sm transition-transform active:scale-95" data-t="footer_contact">
                    تواصل معنا <i data-lucide="external-link" class="w-4 h-4"></i>
                </a>
            </div>
            
            <p class="text-[10px] font-black text-[#5A2D23]/40 uppercase tracking-[0.4em] mb-1">Majboos Alhashi</p>
            <a href="https://my-land.github.io/lanlink/" class="text-[11px] font-bold text-[#5A2D23]/60 hover:text-[#5A2D23]">DESIGNED BY LANLINK</a>
        </footer>
    </main>

    <!-- Menu Modal -->
    <div id="menu-modal" class="fixed inset-0 z-[100] hidden flex items-end sm:items-center justify-center p-0 sm:p-4 transition-opacity duration-300">
        <div class="absolute inset-0 modal-overlay" onclick="toggleMenu(false)"></div>
        <div class="relative bg-[#FAF9F6] w-full max-w-md h-[85vh] sm:h-auto sm:max-h-[85vh] rounded-t-[2.5rem] sm:rounded-[2.5rem] flex flex-col overflow-hidden transform transition-transform duration-300 translate-y-full" id="modal-content">
            <div class="w-10 h-1 bg-[#5A2D23]/10 rounded-full mx-auto mt-3 mb-2" onclick="toggleMenu(false)"></div>
            <div class="px-8 py-4 flex items-center justify-between">
                <h2 class="text-2xl font-black text-[#5A2D23]" data-t="menu_title">قائمة الطعام</h2>
                <button onclick="toggleMenu(false)" class="w-10 h-10 flex items-center justify-center bg-[#5A2D23]/5 text-[#5A2D23] rounded-full">
                    <i data-lucide="x"></i>
                </button>
            </div>
            <div class="flex-1 overflow-y-auto px-8 pb-10" id="menu-items-container">
                <!-- Items will be injected by JS -->
            </div>
        </div>
    </div>

    <script>
        const translations = {
            ar: {
                name: "مجبوس الحاشي",
                slogan: "على الماشي اخذلك نفر حاشي",
                address: "النجف الاشرف - شارع ملحق الروان",
                status: "مفتوح الآن",
                menu_btn: "قائمة الطعام",
                insta_btn: "انستغرام",
                loc_btn: "الموقع الجغرافي",
                call_btn: "اتصال",
                wa_btn: "واتساب",
                footer_cta: "هل تريد موقعاً مثل هذا؟",
                footer_contact: "تواصل معنا",
                menu_title: "قائمة الطعام",
                currency: "د.ع",
                sections: [
                    { title: "الأطباق الرئيسية", items: [
                        { name: "نفر مجبوس حاشي", price: "18,000" },
                        { name: "نفر مقلقل حاشي (صالة)", price: "18,000" },
                        { name: "نفر مجبوس روبيان (الأربعاء)", price: "16,000" },
                        { name: "بخاري دجاج كامل", price: "16,000" },
                        { name: "نصف بخاري دجاج", price: "9,000" }
                    ]},
                    { title: "المقبلات والمشروبات", items: [
                        { name: "مقبلات صالة", price: "4,000" },
                        { name: "مقبلات سفري", price: "3,000" },
                        { name: "لبن بارد", price: "1,000" },
                        { name: "بيبسي", price: "750" }
                    ]}
                ]
            },
            en: {
                name: "Majboos Alhashi",
                slogan: "Traditional Taste, Modern Speed",
                address: "Najaf - Al-Rawan St.",
                status: "Open Now",
                menu_btn: "Digital Menu",
                insta_btn: "Instagram",
                loc_btn: "Directions",
                call_btn: "Call Us",
                wa_btn: "WhatsApp",
                footer_cta: "Need a page like this?",
                footer_contact: "Contact Lanlink",
                menu_title: "Menu",
                currency: "IQD",
                sections: [
                    { title: "Main Course", items: [
                        { name: "Majboos Hashi", price: "18,000" },
                        { name: "Mugalgal Hashi", price: "18,000" },
                        { name: "Shrimp Majboos (Wed)", price: "16,000" },
                        { name: "Full Chicken Bukhari", price: "16,000" },
                        { name: "Half Chicken Bukhari", price: "9,000" }
                    ]},
                    { title: "Sides & Drinks", items: [
                        { name: "Appetizers", price: "4,000" },
                        { name: "Takeaway Apps", price: "3,000" },
                        { name: "Cold Laban", price: "1,000" },
                        { name: "Pepsi", price: "750" }
                    ]}
                ]
            }
        };

        let currentLang = 'ar';

        function updateUI() {
            const t = translations[currentLang];
            document.documentElement.lang = currentLang;
            document.documentElement.dir = currentLang === 'ar' ? 'rtl' : 'ltr';
            
            // Toggle text
            document.querySelectorAll('[data-t]').forEach(el => {
                const key = el.getAttribute('data-t');
                if (t[key]) el.textContent = t[key];
            });

            document.getElementById('lang-btn-text').textContent = currentLang === 'ar' ? 'EN' : 'عربي';

            // Menu Rendering
            const container = document.getElementById('menu-items-container');
            container.innerHTML = t.sections.map(section => `
                <div class="mb-8">
                    <h3 class="text-[10px] font-black text-[#8D5C4E] uppercase tracking-[0.2em] mb-4 flex items-center gap-3">
                        ${section.title}
                        <div class="flex-1 h-[1px] bg-[#5A2D23]/5"></div>
                    </h3>
                    <div class="space-y-2">
                        ${section.items.map(item => `
                            <div class="flex justify-between items-center p-4 bg-white rounded-2xl border border-[#5A2D23]/5">
                                <div>
                                    <p class="font-bold text-[#201A19] text-base">${item.name}</p>
                                </div>
                                <div class="flex items-center gap-1 font-black text-[#5A2D23] text-lg">
                                    <span>${item.price}</span>
                                    <span class="text-[9px] opacity-60">${t.currency}</span>
                                </div>
                            </div>
                        `).join('')}
                    </div>
                </div>
            `).join('');

            // Rotate icons based on dir
            document.querySelectorAll('.arrow-icon').forEach(icon => {
                icon.style.transform = currentLang === 'ar' ? 'rotate(180deg)' : 'rotate(0deg)';
            });
        }

        function toggleLanguage() {
            currentLang = currentLang === 'ar' ? 'en' : 'ar';
            updateUI();
        }

        function toggleMenu(show) {
            const modal = document.getElementById('menu-modal');
            const content = document.getElementById('modal-content');
            if (show) {
                modal.classList.remove('hidden');
                setTimeout(() => {
                    content.classList.remove('translate-y-full');
                }, 10);
            } else {
                content.classList.add('translate-y-full');
                setTimeout(() => {
                    modal.classList.add('hidden');
                }, 300);
            }
        }

        window.addEventListener('scroll', () => {
            const nav = document.getElementById('navbar');
            if (window.scrollY > 20) {
                nav.classList.add('bg-[#FAF9F6]/80', 'backdrop-blur-md');
            } else {
                nav.classList.remove('bg-[#FAF9F6]/80', 'backdrop-blur-md');
            }
        });

        // Initialize
        lucide.createIcons();
        updateUI();
    </script>
</body>
</html>
